name: Node CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile --check-files
        env:
          CI: true
      - run: yarn lint
        env:
          CI: true
      - run: yarn test
        env:
          CI: true
      - run: yarn projtest
        env:
          CI: true
